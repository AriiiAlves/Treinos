<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Border Radius Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Controle de borda simples</h1>
        <div class="header_links">
        </div>
    </header>

    <div class="generator_container">
        <div id="generator_controllers" class="generator_controllers">
            <input type="range" min="0" max="100" value="0" step="1" class="controller1" id="controller1">
            <input type="range" min="0" max="100" value="0" step="1" class="controller2" id="controller2">
            <input type="range" min="0" max="100" value="0" step="1" class="controller3" id="controller3">
            <input type="range" min="0" max="100" value="0" step="1" class="controller4" id="controller4">
        </div>
        <div id="generator" class="generator">
            <div id="generator_shape" class="generator_shape"></div>
        </div>
    </div>
    
    <div class="settings_container">
        <div class="output">
            <label for="border-radius">border-radius:</label>
            <input type="text" id="border-radius" value="0% 100% 0% 100% / 100% 0% 100% 0%" readonly>
            <button onclick="copy()">COPIAR</button>
        </div>
    
        <div class="advanced">
            <p>Tamanho customizado:</p>
            <div class="advanced_switch" id="advanced_switch" onclick="check()">
                <div class="advanced_check" id="advanced_check"> </div>
            </div>
            <div class="advanced_settings" id="advanced_settings">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" step="1" min="1" value="400" onchange="changeViewSize()">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" step="1" min="1" value="400" onchange="changeViewSize()">
            </div>
        </div>
    </div>
</body>
</html>
